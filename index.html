<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Pioneer Bank</title>
</head>
<body>
    <div id ="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
      <div class="submit-area">
        <h4>Login</h4>
        <input class="form-control" placeholder="Email" type="text"> <br> 
        <input class="form-control" placeholder="Password" type="password" name="" id=""> <br>
        <button id="login" class="btn btn-success">Enter</button>

      </div>
    </div>

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id ="currentDeposit"> 00</span> </h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id ="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id ="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" class="form-control" type="text" placeholder="$ amount you want to deposit"> <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" class="form-control" type="text" placeholder="$ amount you want to deposit"> <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>

    </div>
   

    <script>
       

       const loginBtn = document.getElementById("login");
       loginBtn.addEventListener("click", function(){

              const loginArea = document.getElementById("login-area");
              loginArea.style.display = "none";

              const transactionArea  = document.getElementById("transaction-area");
              transactionArea.style.display = "block";


       })


       const depositBtn = document.getElementById("addDeposit");
       depositBtn.addEventListener("click", function(){

            const depositNumber = getInputNumber("depositAmount");

            const updateDeposit = updateSpanText("currentDeposit" , depositNumber);

            const  updateBalance = updateSpanText("currentBalance" , depositNumber);
            
            document.getElementById("depositAmount").value = "";

       

       })


       const withdrawBtn = document.getElementById("addWithdraw");
       withdrawBtn.addEventListener("click", function(){

               const withdrawNumber = getInputNumber("withdrawAmount");

               const updateWithdraw = updateSpanText("currentWithdraw" , withdrawNumber);
               const totalBalanceAmount = updateSpanText("currentBalance", -1*withdrawNumber);
               document.getElementById("withdrawAmount").value = "";



       })


       function getInputNumber(id){


           const valueNumber = document.getElementById(id).value;
           const valueNum = parseFloat(valueNumber);

           return valueNum;


       }

       function updateSpanText(id, depositNumber){


           const currentSpan = document.getElementById(id).innerText;
           const currentSpanParse = parseFloat(currentSpan);

           const totalAmount = depositNumber + currentSpanParse ;

           document.getElementById(id).innerText = totalAmount;
    


       }


    </script>



    
</body>
</html>
